<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Players Add</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo2.jpg}" src="../../static/images/logo.png" width="auto" height="40"
                 class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/templates/admin}" href="#">admin-home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <h3>Add a new Product</h3>
   <form th:action="@{/admin/players/add}" method="post" th:object="${player}" enctype="multipart/form-data">
        <div class="row">
            <div class="col-sm-5">

               <input type="hidden" name="id" th:field="*{id}">
                <div class="form-group">
                    <label for="firstName">Firstname</label>
                    <input type="text" class="form-control" required th:field="*{firstname}" name="firstName" id="firstName"
                           placeholder="Enter firstName">

                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" class="form-control" required th:field="*{lastname}" name="lastname" id="lastname"
                           placeholder="Enter lastname">

                </div>
                <div class="form-group">
                  <label for="team">Select Team</label>
                   <select class="form-control" th:field="*{team}" id="team" name="team">
                       <option th:each="team :${teams}"
                               th:value="${team.id}"
                               th:text="${team.name}"
                       >
                   </select>
               </div>
               <div class="form-group">
                   <label for="date">Date</label>
                   <input type="date" class="form-control" required th:field="*{date}" name="date" id="date"
                          placeholder="Date">
               </div>
                <div class="form-group">
                    <label for="place">Brand </label>
                    <input type="text" class="form-control" required th:field="*{place}" name="place" id="place"
                           placeholder="Place">
                </div>
                <div class="form-group">
                    <label for="role">Select Role</label>
                    <select class="form-control" th:field="*{role}" id="role" name="role">
                        <option th:each="role :${roles}"
                                th:text="${role.name}"
                                th:value="${role}"
                        ><!-- da sistemare -->
                    </select>
                </div>
               <div class="form-group">
                   <label for="texStart">Start tex</label>
                   <input type="date" class="form-control" required th:field="*{startTex}" name="texStart" id="texStart"
                          placeholder="Start tex">
               </div>
                <div class="form-group">
                    <label for="endTex">End tex</label>
                    <input type="date" class="form-control" required th:field="*{endTex}" name="endTex" id="endTex"
                           placeholder="End tex">
                </div>
           </div>
           <div class="col-sm-5">
               <p>Player Image</p>
               <div class="custom-file">
                   <input type="file"  class="custom-file-input" name="playerImage" accept="image/jpeg, image/png"  id="playerImage"/>
                   <label class="custom-file-label" for="playerImage">Choose file</label>
               </div>
               <div class="form-group">
                   <img src="#" id="imgPreview" height="100px" width="100px" th:src="@{${'/playerImages/' + player.image}}" style="margin-top: 20px" alt=" ">
               </div>
               <input type="hidden" name="imgName" th:value="${player.image}">
               <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script>
    function readURL(input){
        if(input.files && input.files[0]){
            var reader = new FileReader();
            reader.onload = function(e){
                $('#imgPreview').attr('src', e.target.result).width(100).height(100);
            }
            reader.readAsDataURL(input.files[0])
        }
    }
    $('#playerImage').change(function(){
        readURL(this);
    });
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
</body>
</html>
