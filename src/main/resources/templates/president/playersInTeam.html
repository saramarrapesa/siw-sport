<!doctype html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles2.css" rel="stylesheet" />
    <title> Fornitori del prodotto </title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <!--Da cambiare -->
            <img th:src="@{/images/logo2.jpg}" src="../../static/images/logo2.jpg" width="180" height="80" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/templates/admin}" href="#">admin-home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <h1> List of players of team
            <a th:href="@{'/team' + '/' + ${team.id}}">
                <span th:text="${team.getName()}"></span>
            </a> </h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
        </div>
    </div>
    <table class= "table table-striped table-bordered">
        <thead class= "table-dark">
        <tr>
            <th> Firstname </th>
            <th> Lastname </th>
            <th> role </th>
            <th> Action </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player: ${team.players}">
            <span th:if="${team.players==null || team.players.isEmpty()}">this page is empty :(</span>
            <td th:text="${player.firstname}"></td>
            <td th:text="${player.lastname}"></td>
            <td th:text="${player.role}"></td>
            <td>
                <a th:href="@{'/president/removePlayer/'+ ${team.id}+'/'+${player.id}}"
                   class="btn btn-danger"> Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <table class= "table table-striped table-bordered">
        <thead class= "table-dark">
        <tr>
            <th> Firstname </th>
            <th> Lastname </th>
            <th> role </th>
            <th> Action </th>
        </tr>
        </thead>
        <h1>List of players available:</h1>
        <tbody>
        <span th:if="${players==null || players.isEmpty()==null}">There are not players in the db</span>
        <tr th:each="player: ${players}">
            <td th:text="${player.firstname}"></td>
            <td th:text="${player.lastname}"></td>
            <td th:text="${player.role}"></td>
            <td>
                <a  th:href="@{'/president/addPlayer'+ ${team.id}+'/'+${player.id}}"
                    class="btn btn-primary"> Put in</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
